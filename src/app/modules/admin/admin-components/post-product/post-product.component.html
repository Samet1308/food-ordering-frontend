<div style="margin-top: 50px">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <h1 style="margin-left: 230px">Ürün Ekle </h1>
        </div>

        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <div nz-row>
            <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
              <div class="profile-badge">
                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                  <img class="profile" [src]="imagePreview" alt="profile"/>
                </label>
                <input type="file" nz-button nzType="primary" id="upload_profile_image"
                       accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)"/>
                <button nz-button nzShape="circle"></button>
              </div>
            </div>

            <div nz-col nzSpan="24" style="margin-top: 20px">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Gerekli Alan">
                  <input nz-input placeholder="Ürün Çeşidi" formControlName="name">
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24" style="margin-top: 20px">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Gerekli Alan">
                  <input nz-input type="number" placeholder="Fiyat" formControlName="price">
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Gerekli Alan">
                  <textarea rows="1" nz-input placeholder="Açıklama" formControlName="description"></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>

            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Ekle</button>
          </div>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
