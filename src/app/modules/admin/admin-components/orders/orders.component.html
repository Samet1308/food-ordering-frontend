<div class="container">
  <mat-card>
    <mat-card-content>

      <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="trackingId">
        <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
        <td mat-cell *matCellDef="let order">{{ order.trackingId }}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Kullanıcı İsmi</th>
        <td mat-cell *matCellDef="let order">{{ order.userName }}</td>
      </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Tutar</th>
          <td mat-cell *matCellDef="let order" class="bold-cell">{{ order.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Açıklama</th>
          <td mat-cell *matCellDef="let order">{{ order.OrderDescription }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Adres</th>
          <td mat-cell *matCellDef="let order">{{ order.address }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Sipariş Tarihi</th>
          <td mat-cell *matCellDef="let order">{{ order.date | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Sipariş Durumu</th>
          <td mat-cell *matCellDef="let order">{{ order.status }}</td>
        </ng-container>

      </table>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Durum</th>
        <td mat-cell *matCellDef="let order">
          <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Durum</button>
          <mat-menu #menu="matMenu">
            <span>
              <span>
                  <button mat-menu-item >Gönderildi</button>
              </span>
              <span>
                <button mat-menu-item>Teslim Edilmiş</button>
              </span>
            </span>
        </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['trackingId','userName','amount','description','address','date','status','action']"></tr>
      <tr mat-row *matRowDef="let row; columns:['trackingId','userName','amount','description','address','date','status','action']"></tr>
    </mat-card-content>
  </mat-card>
</div>
