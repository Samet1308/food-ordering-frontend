<form nz-form [formGroup]="validateForm" style="margin-top: 20px; text-align: center;background-color: #c7dbff;" (submit)="submitForm()">
  <input nz-input placeholder="Arama" nzSize="large" style="width: 20%" formControlName="title"/>
  <button nz-button [nzSize]="size" nzType="primary" style="margin-left: 15px;">Ara</button>
</form>

<div style="background-color:#c7dbff; min-height: 91vh;">
  <div style="padding-top: 10px">
    <div style="margin-top:10px; background-color: #ffe567" class="child" *ngFor="let category of categories">
      <div nz-row>
        <div nz-col nzSpan="8">
          <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;"
               [src]="category.processedImg" alt="profile"/>
        </div>
        <div nz-col nzSpan="16">
          <h2 style="cursor:pointer; color:#108ee9" routerLink="/admin/{{category.id}}/products">
            {{category.name}}</h2>
          <hr>
          <h5>Description:<b>{{category.description}}</b></h5>
          <hr>
          <div style="float:right">
            <button nzSize="small" nz-button nzType="primary"
                    routerLink="/admin/{{category.id}}/products">Ürün Detay</button>
            <button style="margin-left: 10px" nzSize="small" nz-button nzType="primary"
                    routerLink="/admin/{{category.id}}/product">Ürün Ekle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
