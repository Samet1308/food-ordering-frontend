
<ng-container>
  <mat-table #basicTable [dataSource]="myOrders" class="mat-elevation-z8">
    <ng-container matColumnDef="trackingId">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973; ">Tracking
        ID</mat-header-cell>
      <mat-cell *matcellDef="let element">{{ element.trackingId }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973; ">Fiyat
         </mat-header-cell> <mat-cell *matCellDef="let element" style="font-weight: 600;">{{ element.amount }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973; ">Açıklama
        </mat-header-cell> <mat-cell *matCellDef="let element" style="font-weight: 600;">{{ element.orderDescription }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973; ">Adres
      </mat-header-cell> <mat-cell *matCellDef="let element" style="font-weight: 600;">{{ element.address }}
    </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973; ">Sipariş Tarihi
      </mat-header-cell> <mat-cell *matCellDef="let element" style="font-weight: 600;">{{ element.date }}
    </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973; ">Sipariş Durumu
      </mat-header-cell> <mat-cell *matCellDef="let element" style="font-weight: 600;">{{ element.status }}
    </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973; ">Gönderi Durumu
      </mat-header-cell> <mat-cell *matCellDef="let element" style="font-weight: 600;">{{ element.action }}
    </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['trackingId','amount','description','address','date','status','action']"></tr>
    <tr mat-row *matRowDef="let row; columns:['trackingId','amount','description','address','date','status','action']"></tr>

  </mat-table>
</ng-container>
