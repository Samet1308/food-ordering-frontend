
<div *ngIf ="!isAdminLoggedIn && !isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div>
      <a style="color: white; margin-left:50px; font-size:20px; font-weight:bolder;font-style: italic"
         routerLink="/login">Lezzet Sepeti</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active">Kaydol </a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Giriş Yap </a>
    </div>
  </nz-header>
</div>

<div *ngIf ="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div>
      <a style="color: white; margin-left:50px; font-size:20px; font-weight:bolder;font-style: italic"
         routerLink="/admin/dashboard">Lezzet Sepeti</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Menü </a>
      <a nz-button nzType="link" routerLink="/admin/category" routerLinkActive="active">Yemek Ekle </a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Çıkış Yap </a>
    </div>
  </nz-header>
</div>

<div *ngIf ="isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div>
      <a style="color: white; margin-left:50px; font-size:20px; font-weight:bolder;font-style:italic"
         routerLink="/customer/dashboard"> Lezzet Sepeti</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">Ana Sayfa </a>
      <a nz-button nzType="link" routerLink="/customer/about" routerLinkActive="active">Hakkımızda </a>
      <a nz-button nzType="link" routerLink="/customer/cart" routerLinkActive="active">Sepet </a>
      <a nz-button nzType="link" routerLinkActive="active" (click)="logout()">Çıkış Yap </a>

    </div>
  </nz-header>
</div>

<router-outlet></router-outlet>
