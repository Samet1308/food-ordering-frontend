
<div *ngIf ="!isAdminLoggedIn && !isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div>
      <a style="color: white; margin-left:50px; font-size:20px; font-weight:bolder;"
         routerLink="/login"> Tepsi Şurada</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active">Kaydol </a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Giriş Yap </a>
    </div>
  </nz-header>
</div>

<div *ngIf ="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div>
      <a style="color: white; margin-left:50px; font-size:20px; font-weight:bolder;"
         routerLink="/admin/dashboard"> Tepsi Şurada</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard </a>
      <a nz-button nzType="link" routerLink="/admin/category" routerLinkActive="active">Category </a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Çıkış Yap </a>
    </div>
  </nz-header>
</div>

<div *ngIf ="isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div>
      <a style="color: white; margin-left:50px; font-size:20px; font-weight:bolder;"
         routerLink="/customer/dashboard"> Tepsi Şurada</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard </a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Çıkış Yap </a>
    </div>
  </nz-header>
</div>

<router-outlet></router-outlet>
